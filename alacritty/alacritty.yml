font:
    normal:
        family: JetBrains Mono
        size: 12.0
    bold:
        family: JetBrains Mono
        style: Bold
        size: 12.0
    italic:
        family: JetBrains Mono
        style: Italic
        size: 12.0

schemes:
# Cyber Punk Neon
# Source: https://github.com/Roboron3042/Cyberpunk-Neon
    cyber_punk_neon: &cyber_punk_neon
        # Default colors
        primary:
            background: "0x000b1e"
            foreground: "0x0abdc6"

        # Colors the cursor will use if `custom_cursor_colors` is true
        cursor:
            text:   "0x000b1e"
            cursor: "0x0abdc6"

        # Normal colors
        normal:
            black:   "0x123e7c"
            red:     "0xff0000"
            green:   "0xd300c4"
            yellow:  "0xf57800"
            blue:    "0x123e7c"
            magenta: "0x711c91"
            cyan:    "0x0abdc6"
            white:   "0xd7d7d5"

        # Bright colors
        bright:
            black:   "0x1c61c2"
            red:     "0xff0000"
            green:   "0xd300c4"
            yellow:  "0xf57800"
            blue:    "0x00ff00"
            magenta: "0x711c91"
            cyan:    "0x0abdc6"
            white:   "0xd7d7d5"

    nightfly: &nightfly
        # Colors (Nightfly)
        primary:
            background: '#011627'
            foreground: '#acb4c2'

        cursor:
            text: '#fafafa'
            cursor: '#9ca1aa'

        selection:
            text: '#080808'
            background: '#b2ceee'

        # Normal colors
        normal:
            black:   '#1d3b53'
            red:     '#fc514e'
            green:   '#a1cd5e'
            yellow:  '#e3d18a'
            blue:    '#82aaff'
            magenta: '#c792ea'
            cyan:    '#7fdbca'
            white:   '#a1aab8'

        # Bright colors
        bright:
            black:   '#7c8f8f'
            red:     '#ff5874'
            green:   '#21c7a8'
            yellow:  '#ecc48d'
            blue:    '#82aaff'
            magenta: '#ae81ff'
            cyan:    '#7fdbca'
            white:   '#d6deeb'

    nord: &nord
            # Default colors
        primary:
            background: '#2E3440'
            foreground: '#D8DEE9'

        # Normal colors
        normal:
            black:   '#3B4252'
            red:     '#BF616A'
            green:   '#A3BE8C'
            yellow:  '#EBCB8B'
            blue:    '#81A1C1'
            magenta: '#B48EAD'
            cyan:    '#88C0D0'
            white:   '#E5E9F0'

        # Bright colors
        bright:
            black:   '#4C566A'
            red:     '#BF616A'
            green:   '#A3BE8C'
            yellow:  '#EBCB8B'
            blue:    '#81A1C1'
            magenta: '#B48EAD'
            cyan:    '#8FBCBB'
            white:   '#ECEFF4'

    onedark: &onedark
        primary:
            background: '#282c34'
            foreground: '#abb2bf'
        cursor:
            text:       CellBackground
            cursor:     '#528bff' # syntax-cursor-color
        selection:
            text:       CellForeground
            background: '#3e4451' # syntax-selection-color
        normal:
            black:      '#5c6370' # mono-3
            red:        '#e06c75' # red 1
            green:      '#98c379'
            yellow:     '#e5c07b' # orange 2
            blue:       '#61afef'
            magenta:    '#c678dd'
            cyan:       '#56b6c2'
            white:      '#828997' # mono-2

    sourcerer: &sourcerer
        primary:
            background: '#191c25'
            foreground: '#b5b4c9'
        normal:
            black:   '#2e313d'
            red:     '#cf8164'
            green:   '#76a065'
